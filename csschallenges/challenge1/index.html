<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            background-color: skyblue;
            padding: 20px 150px;
        }
        header a{
            text-decoration: none;
        }
        header ul{
            display: inline-block;
            position: absolute;
            right:100px;
        }
        header ul li{
            display: inline-block;
            margin-left: 30px;
        }
    </style>
</head>
<body>
    <header>
        <a href="#">LOGO</a>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
    </header>
</body>
</html>
